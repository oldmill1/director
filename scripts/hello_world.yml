name: "Window Position Demo"
description: "A demo that cycles through all window positions"

scenes:
  - name: "Setup"
    app: "iTerm"
    parts:
      - action: "sleep"
        duration: 0.5
        
      - action: "write"
        text: "echo 'Starting position demo...'"

  - name: "Position Demo"
    app: "iTerm"
    parts:
      - action: "position"
        text: "center center"
        
      - action: "sleep"
        duration: 1.0
        
      - action: "position"
        text: "top left"
        
      - action: "sleep"
        duration: 1.0
        
      - action: "position"
        text: "top right"
        
      - action: "sleep"
        duration: 1.0
        
      - action: "position"
        text: "bottom left"
        
      - action: "sleep"
        duration: 1.0
        
      - action: "position"
        text: "bottom right"
        
      - action: "sleep"
        duration: 1.0
        
      - action: "position"
        text: "center center"

  - name: "Cleanup"
    app: "iTerm"
    parts:
      - action: "write"
        text: "echo 'Position demo complete!'"
