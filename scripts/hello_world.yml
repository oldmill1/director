name: "Hello World iTerm Test"
description: "A simple test that opens iTerm and runs hello world"

steps:
  - action: "start"
    app: "iTerm"
    
  - action: "wait"
    duration: 0.5
    
  - action: "write"
    text: "echo 'hello world'"

  - action: "position"
    text: "center center" # takes "x y" or "center center" or "top left" or "bottom right" etc.
